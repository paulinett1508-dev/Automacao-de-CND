<!DOCTYPE html>
<html>
<head>
    <title>Automação de Certidões</title>
</head>
<body>
    <h1>Emitir Certidões de Débitos</h1>
    <form method="post">
        <label for="email">Email SIEG:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Senha SIEG:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
        
        <button type="submit">Iniciar Automação</button>
    </form>
</body>
</html>
